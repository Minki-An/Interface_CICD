<!DOCTYPE html>
<html lang="en">

<head>
    <title>Interface DELIVERY ver1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script>
        Vue.options.delimiters = ['<%', '%>'];
    </script>
</head>

<style>
    .navbar-dart {
        background-color: #008080;
    }

    .product-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
    }

    .card {
        width: calc(25% - 20px);
        border: 1px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .card-img-top {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .card-body {
        padding: 15px;
    }

    .card-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .card-text {
        font-size: 16px;
        margin-bottom: 10px;
    }

    .card-footer {
        text-align: center;
        padding: 10px;
    }

    .btn-order {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #008080;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-order:hover {
        background-color: #006666;
    }
</style>

<body>
    <nav class="navbar navbar-dart bg-primary">
        <a href="/"><span class="navbar-brand" style="color: white">Interface DELIVERY</span></a>
        {% if username !="": %}
        <a href="/api/user/logout"><span class="navbar-brand" style="color: white">LOG OUT</span></a>
        {% else %}
        <a href="/w/login"><span class="navbar-brand" style="color: white">LOG IN</span></a>
        {% endif %}
        </ul>
    </nav>
    <div id="app">
        <div class="product-container">
            <div class="card" v-for="(item, key) in items" :key="key">
                <img class="card-img-top" :src="item.img" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title"><% item.name %></h5>
                    <p class="card-text"><% item.description %></p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><% item.store %></li>
                    <li class="list-group-item"><% item.price %> 원</li>
                </ul>
                <div class="card-footer">
                    <a href="#" class="btn btn-block btn-order" v-on:click="request_order(item.id)">주문</a>
                </div>
            </div>
        </div>
    </div>

<script>
    var products_list = new Vue({
        el: "#app",
        data: {
            items: [],
            message: "hello world"
        },
        methods: {
            request_order: function (orderId) {
                // 로그인 상태 확인
                axios.get("/api/user/status")
                    .then(response => {
                        // 로그인된 경우
                        if (response.data) {
                            axios({
                                method: "get",
                                url: "http://k8s-green-5ca3ac43a6-1666875450.ap-northeast-2.elb.amazonaws.com/api/order/" + orderId,
                                timeout: 3000,
                                responseType: 'json',
                            }).then(response => {
                                let data = response.data;
                                if (data.status == 1) {
                                    // 주문이 완료되었을 때 '/api/order/complete' 엔드포인트로 요청 보냄
                                    axios({
                                        method : "post",
                                        url: 'http://k8s-green-5ca3ac43a6-1666875450.ap-northeast-2.elb.amazonaws.com/api/order/complete/' + orderId,
                                        data : {orderId : orderId}
                                         })
                                        .then(response => {
                                            alert("주문이 완료되었습니다.");
                                        })
                                        .catch(error => {
                                            alert("주문 완료 요청 중 오류가 발생했습니다.");
                                        });
                                } else {
                                    alert("영업시간이 지났습니다");
                                }
                            }).catch(err => {
                                alert("Error");
                            });
                        }
                        // 로그인되지 않은 경우
                        else {
                            // 로그인 페이지로 리다이렉트
                            window.location.href = "/w/login";
                        }
                    }).catch(err => {
                        alert("로그인 상태 확인 중 오류가 발생했습니다.");
                    });
            },
                fetchData() {
                    axios({
                        method: "get",
                        url: "http://k8s-green-5ca3ac43a6-1666875450.ap-northeast-2.elb.amazonaws.com/api/order",
                        timeout: 3000,
                        responseType: 'json',
                    }).then(response => {
                        let data = response.data;
                        if (data.length) {
                            this.items = data; // products 테이블의 모든 레코드를 items 배열에 할당
                        }
                    }).catch(err => {
                        alert("데이터를 가져오는 중 오류가 발생했습니다.");
                    });
                }

            },
            created() {
                this.fetchData();
            }
        })
    </script>
</body>

</html>
