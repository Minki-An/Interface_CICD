<!doctype html>
<html>
<head>
    <title>Interface DELIVERY 회원가입</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script>Vue.options.delimiters = ['<%', '%>']</script>
    </head>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #17a2b8; /* 백그라운드 컬러를 #17a2b8로 변경 */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .form-container {
        width: 80%; /* 전체 폼의 너비를 80%로 늘림 */
        max-width: 600px; /* 입력칸 너비를 조정 */
        margin-top: 100px; /* "회원가입 페이지입니다." 문구를 위로 올리기 위해 음수의 margin-top 추가 */
        margin-bottom: 50px; /* 아래로도 여백 추가 */
        padding: 20px;
        background-color: #f0f8ff; /* 폼 컨테이너 백그라운드 컬러를 조정 */
        border: 1px solid #ced4da;
        border-radius: 5px;
    }
    h3 {
        text-align: center;
        margin-bottom: 20px; /* 제목과 폼 사이 여백 추가 */
        color: #000000; /* 제목 텍스트 색상을 검은색으로 변경 */
    }
    .form-group {
        margin-bottom: 10px; /* 각 항목 사이 여백 추가 */
    }
    .btn-info {
        background-color: #0056b3 !important; /* 가입하기 버튼의 색깔을 조정 */
        width: 100%; /* 가입하기 버튼을 폼 너비에 맞춤 */
    }
    label {
        color: #0056b3; /* 라벨 텍스트 색상을 조정 */
    }
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
    }
</style>
<body>
    <nav class="navbar navbar-dart bg-primary">
        <a href="/"><span class="navbar-brand" style="color: white">Interface DELIVERY</span></a>
    </nav>
    <div class="form-container">
        <h3> Interface DELIVERY </h3>
        <form action="/api/user/signup" method="post" onsubmit="return checkPassword()">
            <div class="form-group">
                <label for="username">아이디:</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">비밀번호 확인:</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
                <span id="password_error" style="color: red;"></span>
            </div>
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" name="name" id="name" class="form-control" required>
            <div class="form-group">
                <label for="address">주소:</label>
                <input type="text" name="address" id="address" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">전화번호:</label>
                <input type="text" name="phone" id="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">이메일 주소:</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="birthdate">생년월일:</label>
                <input type="date" name="birthdate" id="birthdate" class="form-control" required>
            </div>
            <input type="submit" name="submit" class="btn btn-info" value="가입하기">
        </form>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;
            var password_error = document.getElementById("password_error");

            if (password !== confirm_password) {
                password_error.textContent = "비밀번호가 일치하지 않습니다.";
                return false;
            } else {
                password_error.textContent = "";
                return true;
            }
        }
    </script>
</body>
</html>
